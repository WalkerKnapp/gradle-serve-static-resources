plugins {
    id 'java-gradle-plugin'
}

group 'com.walker'
version '1.0'

gradlePlugin {
    plugins {
        serveStatic {
            id = 'com.walker.serve-static-resources'
            implementationClass = 'com.walker.servestatic.ServeStaticPlugin'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation gradleApi()

    implementation 'com.github.javaparser:javaparser-symbol-solver-core:3.6.8'
    implementation 'javax.annotation:javax.annotation-api:1.3.2'
    implementation 'io.vertx:vertx-web:3.4.2'
}
